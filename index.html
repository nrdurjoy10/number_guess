<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing System</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-1/3 flex flex-col items-center justify-center rounded bg-gray-100 p-8">
            <h1 class="text-2xl font-bold mb-4">Number Guessing Game</h1>
            <p class="mb-4">Guess a number between 1 and 100!</p>
            <input type="number" id="guess" class="border p-2 mb-4 w-full" placeholder="Enter your guess" />
            <button id="submit" class="bg-green-500 text-white p-2 rounded w-full">Submit</button>
            <p id="message" class="mt-4 mb-4"></p>
            <button id="reset" class="bg-red-500 text-white p-2 rounded w-full">Reset</button>
        </div>
        <script src="./src/script.js"></script>
    </main>
</body>
</html>
